{% extends './base.html' %}
{% block content %}

<h1>{{ shop.name }}</h1>
<div>
    <p>{{ shop.category.name }}</p>
    <p>{{ shop.address }}</p>
</div>
<iframe id='map'
    src='https://www.google.com/maps/embed/v1/place?key=AIzaSyB7EhG6EMzlC6HR5MBo3yke61pkEPtNSxA
    &q={{ shop.address }}'
    width='100%'
    height='320'
    frameborder='0'>
</iframe>
<div>
    <a href='{% url "lunchmap:index" %}'>一覧</a> |
    <a href='{% url "lunchmap:update" shop.pk %}'>編輯</a> |
    <a href='{% url "lunchmap:delete" shop.pk %}'>刪除</a>
</div>

{% endblock %}
